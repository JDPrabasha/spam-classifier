<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='style.css') }}"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="login container mt-4 center">
      <h1 class="display-1">
        <span class="purple">Detect</span><span class="white"> Spam</span>
      </h1>
      <!-- Main Input For Receiving Query to our ML -->
      <form action="/predict" method="post">
        <input
          class="form-control mb-3 input-box"
          type="text"
          name="emailtext"
          placeholder="Email Text"
          required="required"
        />
        <button
          type="submit"
          class="btn btn-success fw-bold btn-block btn-lg mt-5"
        >
          Check
        </button>
      </form>
      <br />
      <br />
      <h1 class="text-danger">{{ prediction_text }}</h1>
    </div>
  </body>
</html>
